<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="additiongameplay.css">

        <title>Quick Maths - Addition</title>
    </head>
    <body onkeydown="arrowPressed(event);" onkeyup="arrowPressedDone(event)">
        <div class="full">
            
            <a href="home.html" class="home-link"><h1 class="title">Quick Math</h1></a>
            <h2 class="question" id="question">Tutorials</h2>
            <div class="container">
                <div class="answers">
                    <div class="leftarrow">
                        <div class="leftarrowimage">
                            <img id="left" style="width: 100px;" src="images/arrow-left.png" onmouseover="leftHover(this)" onmouseout="leftUnhover(this)">
                        </div>
                        <div class="leftarrowanswer">
                            <h3 style="color: #F27649;">sampleLeftAnswer</h3>
                        </div>
                    </div>
                    <div class="rightarrow">
                        <div class="rightarrowimage">
                            <img  id="right" style="width: 100px;" src="images/arrow-right.png" onmouseover="rightHover(this)" onmouseout="rightUnhover(this)">
                        </div>
                        <div class="rightarrowanswer">
                            <h3 style="color: #14A697;">sampleRightAnswer</h3>
                        </div>
                    </div>
                    <div class="uparrow">
                        <div class="uparrowimage">
                            <img id="up" style="width: 100px;" src="images/arrow-up.png" onmouseover="upHover(this)" onmouseout="upUnhover(this)">
                        </div>
                        <div class="uparrowanwer">
                            <h3 style="color: #F27649;">sampleUpAnswer</h3>
                        </div>
                    </div>
                    <div class="downarrow">
                        <div class="downarrowimage">
                            <img id="down" style="width: 100px;" src="images/arrow-down.png" onmouseover="downHover(this)" onmouseout="downUnhover(this)">
                        </div>
                        <div class="downarrowanswer">
                            <h3 style="color: #14A697;">sampleDownAnswer</h3>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    
        <footer>
            <h3>Contact</h3>
            <p>Email: jpate105@uottawa.ca</p>
            <p>&copy; 2018 QuickMath.github.io</p>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="additiongameplay.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
