<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="additiongameplay.css">
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <title>Quick Maths - Addition</title>
    </head>
    <body onkeydown="arrowPressed(event)" onkeyup="arrowPressedDone(event)" onload="firebaseSetup()">
        <div class="full">
            
            <a href="home.html" class="home-link"><h1 class="title">Quick Math</h1></a>
            <div class="scoreboard">
                <h1 class="score" id = "score">Score: 0</h1>
            </div>
            <h1 class="question" id="question">Loading...</h1>
            <div class="container">
                <div class="answers">
                    <div class = "emptyspot"></div>
                    <div class = "emptyspot"></div>
                    <div class="uparrowanswer" id="upOption">
                        <h2 style="color: #14A697;"></h2>
                    </div>
                    <div class = "emptyspot"></div>
                    <div class = "emptyspot"></div>
                    <div class = "emptyspot"></div>
                    <div class = "emptyspot"></div>
                    <div class="uparrowimage">
                        <img id="up" style="width: 75px;" src="images/arrow-up.png">
                    </div>
                    <div class = "emptyspot"></div>
                    <div class = "emptyspot"></div>
                    <div class="leftarrowanswer" id="leftOption">
                        <h2 style="color: #14A697;"></h2>
                    </div>
                    <div class="leftarrowimage">
                        <img id="left" style="width: 75px;" src="images/arrow-left.png">
                    </div>
                    <div class = "emptyspot"></div>
                    <div class="rightarrowimage">
                        <img  id="right" style="width: 75px;" src="images/arrow-right.png">
                    </div>
                    <div class="rightarrowanswer" id="rightOption">
                        <h2 style="color: #14A697;"></h2>
                    </div>
                    <div class = "emptyspot"></div>
                    <div class = "emptyspot"></div>
                    <div class="downarrowimage">
                        <img id="down" style="width: 75px;" src="images/arrow-down.png">
                    </div>
                    <div class = "emptyspot"></div>
                    <div class = "emptyspot"></div>
                    <div class = "emptyspot"></div>
                    <div class = "emptyspot"></div>
                    <div class="downarrowanswer" id="downOption">
                        <h2 style="color: #14A697;"></h2>
                    </div>  
                    <div class = "emptyspot"></div>
                    <div class = "emptyspot"></div>          
                </div>
            </div>
            
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Game Complete!</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            
                        </div>
                        <div class="modal-body" id="scoreText">
                            <p>Loading Score...</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="saveAndQuit()">Save Score and Quit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="additiongameplay.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
