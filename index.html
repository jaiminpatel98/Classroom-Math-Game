<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Quick Maths - Login</title>
  </head>
  <body>
    
    <div id="welcome">
      <h1>Welcome to Quick Math!</h1>
    </div>
    <div class="container">
      
      <div class="row">
        <div id="left" class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title" style="color: #F27649;">Login</h4>
              <ul id="login"> 
                <li><input type="text" class="form-control" placeholder="Username" aria-label="Username"> </li>
                <li><input type="text" class="form-control" placeholder="Password" aria-label="Password"> </li>
                <li><button type="button" class="btn btn-default">Login</button></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title" style="color: #F27649;">Sign Up <button type="button" class="btn btn" data-toggle="modal" data-target="#myModal">?</button></h4>
              <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                  
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Instructions</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">
                      <ul>
                        <li>First and last names must only contain letters</li>
                        <li>Email format: you@example.com</li>
                        <li>Passwrod must contain at least 8 characters consisting of letters and numbers</li>
                      </ul>
                    </div>
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                    
                  </div>
                </div>
              </div>
              <ul id="signup"> 
                <li><input type="text" class="form-control" placeholder="First Name" aria-label="Firstname"> </li>
                <li><input type="text" class="form-control" placeholder="Last Name" aria-label="Lastname"> </li>
                <li><input type="text" class="form-control" placeholder="Email" aria-label="Email"> </li>
                <li> 
                  <select class="form-control" id="sel1" placeholder="Education Level">
                    <option>Primary School</option>
                    <option>Middle School</option>
                    <option>Secondary School</option>
                    <option>Post Secondary School</option>
                  </select>
                </li>
                <li><input type="text" class="form-control" placeholder="Password" aria-label="Password"> </li>
                <li><input type="text" class="form-control" placeholder="Confirm Password" aria-label="PasswordConf"> </li>
                <li><button type="button" class="btn btn-default">Sign Up</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <h3>Contact</h3>
      <p>Email: jpate105@uottawa.ca</p>
      <p>&copy; 2018 QuickMath.github.io</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
